<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>giftastic</title>
</head>
<body>
    <div class="row">
        <div class="col-12">
            <h4>Click a button to see some food gifs...</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="search-buttons"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form id="addBox">
                <label for="add">...and add your own! <a target=_blank href="https://media.giphy.com/media/l0Iy2F3vqnXPdxlBe/giphy.gif"><img class="small" src="https://media.giphy.com/media/l0Iy2F3vqnXPdxlBe/giphy.gif"></a></label>
                <input type="text" class="form-control" id="add" placeholder="ex. bread">
                <button id="submit">submit</button>
            </form>
        </div> 
    </div>
    <div class="row">
        <div class="col-12">
            <h6>Save gifs by clicking the word "favorite" and view each gif in a new tab by clicking on the thumbnail.</h6>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <h6>Favorites: <img class="imgSize" src="assets/images/heart.png"><span id="numFavs">0</span></h6>
            <div id="saved">
            
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div id="search-results" class="clearfix"></div>
        </div>
    </div>
    
    <script src="assets/app.js"></script>
</body>
</html>
